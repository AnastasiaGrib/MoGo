<body>
<section class="header">
    <div class="container">

        <!-- menu link-->


        <div class="row">
            <div class="col-4">
                <div class="header__logo">MoGo
                </div>
            </div>

            <div class="col-8">
                <nav class="header__menu">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link header__menu-link" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item">
